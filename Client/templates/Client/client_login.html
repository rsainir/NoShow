
<!DOCTYPE html>
<html>
<head>
<link href="http://allfont.net/allfont.css?fonts=league-spartan" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{font-family: 'League Spartan';}

body {
  border: 100px solid white;
  background-color: blue;
  border-radius: 200px;
  max-width: 400%;
  position: relative;
  text-align: center;
}

input[type=text], input[type=password] {
  width: 25%;
  padding: 12px 20px;
  display:inline-block;
  margin: 8px 0;
  margin-bottom: 8px;
  border: 1px solid #ccc;
  text-align:center;
  box-sizing: border-box;
  border-radius: 10px;
}

button {

  background-color: #2b2147;
  color: white;
  padding: 14px 20px;
  margin-bottom: 10px;
  border: none;
  cursor: pointer;
  width: 15%;
  display: inline-block;
  text-align: center;
  border-radius: 10px;
}

button:hover {
  opacity: 0.8;
}

form { margin: auto; }

.inside{

}

.container1{
  text-align:center;
}

.imgcontainer {
  padding-top: 30px;
  size: 20%;
  text-align: center;
  margin: 24px 0 12px 0;
}

.logo1 {
  max-width: 200px;
  margin-bottom: 20px;
}

.container2 {
  margin-top: 200px;
  padding: 20px;
  text-align:center;
}

.reg {
  margin-right: 30px;
}

.m-0{
  list-style:none;
}

label::before {
    content: ' *';
    color: red;
}


/* Change styles for span and cancel button on extra small screens */

</style>

</head>

{% extends "./client_base.html" %}

{% block content %}

  {%load crispy_forms_tags %}



<div >

<body style="background-color:white;text-align:center">

    <div class="inside" style="background-color:white; border: 5px solid; border-color:#2b2147; text-align:center;border-radius: 20px" >
      <!-- style="background-color:blue;text-align:center" -->
      <div class ="imgcontainer">
        <img src="../../static/Client/glaw.jpeg" class=logo1>
      </div>

        <form method = 'POST' class = "container1">
          {% csrf_token %}
          <fieldset class = 'form-group'>
            <!--legend class = 'border-bottom mb-4'> Log In </legend-->

            {{form|crispy}}

          </fieldset>

          <div class = 'form-group'>
            <!--<button class = 'btn btn-outline-info' type = 'submit'> Log in </button>-->
            <button class= "submit" type="submit" style="border-radius: 10px">Log in</button>
          </div>
        </form>
      <div class = 'border-top pt-3'>
        <small class = 'text-muted'> <b>Need an account?</b>
          <a class = 'ml-2' href="{% url 'registration-page' %}"> <b>Sign Up </a>
        </small>
        <small>
          <a class = 'ml-2' href="{% url 'password_reset' %}"> <b><br>Forgot Password?</a>
        </small>
      </div>
</body>


  </div>
  </html>
{% endblock content%}
